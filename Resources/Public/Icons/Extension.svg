<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <rect width="100%" height="100%" fill="#ffffff"></rect>
  
  <!-- Extension Name -->
  <text x="50%" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#444" font-weight="bold">
    dT3-Pace
  </text>
  
  <!-- Session-Board-Rahmen -->
  <rect x="50" y="50" width="160" height="160" rx="10" fill="#f6f6f6" stroke="#999" stroke-width="2"></rect>
  
  <!-- Grid-Linien (horizontal) -->
  <line x1="50" y1="90" x2="210" y2="90" stroke="#ccc" stroke-width="1"></line>
  <line x1="50" y1="130" x2="210" y2="130" stroke="#ccc" stroke-width="1"></line>
  <line x1="50" y1="170" x2="210" y2="170" stroke="#ccc" stroke-width="1"></line>

  <!-- Grid-Linien (vertikal) -->
  <line x1="90" y1="50" x2="90" y2="210" stroke="#ccc" stroke-width="1"></line>
  <line x1="130" y1="50" x2="130" y2="210" stroke="#ccc" stroke-width="1"></line>
  <line x1="170" y1="50" x2="170" y2="210" stroke="#ccc" stroke-width="1"></line>
  
  <!-- Platzhalter fÃ¼r Sessions -->
  <rect x="95" y="95" width="30" height="25" fill="#007ACC" rx="3"></rect>
  <rect x="135" y="135" width="30" height="25" fill="#28a745" rx="3"></rect>
  <rect x="105" y="175" width="30" height="25" fill="#e51f68" rx="3"></rect>
</svg>
